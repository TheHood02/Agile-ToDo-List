<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agile v2</title>
    <script type="module" src="script.js"></script>
    <link rel="icon" href="assets/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- __ = elements inside block; -- = a modification to that block -->
  <body>
    <div class="main">
      <div class="navbar">
        <div class="navbar__heading">Agile</div>
        <button id="add-task">+ Add Task</button>
        <div class="navbar__add-button"></div>
        <div class="navbar__categories">
          <div class="category category--ideas">Ideas</div>
          <div class="category category--reminders">Reminders</div>
          <div class="category category--projects">Projects</div>
          <div class="category category--resources">Resources</div>
        </div>
        <a href="https://github.com/TheHood02" class="github-link">TheHood02</a>
      </div>
      <div class="category-cards">
        <div class="card--heading"></div>
        <div class="cards"></div>
      </div>
    </div>

    <!-- Modal Section -->

    <div class="modal--bg">
      <div class="modal__contents">
        <div id="close">+</div>
        <form action="">
          <input id="title" type="text" placeholder="Title" required />
          <textarea
            id="desc"
            cols="20"
            rows="5"
            placeholder="Description"
            required
          ></textarea>
          <div class="radio-buttons">
            <div>
              <input
                type="radio"
                id="idea"
                name="category-selection"
                value="Ideas"
                required
              />
              <label for="idea">Idea</label> <br />
            </div>

            <div>
              <input
                type="radio"
                id="reminder"
                name="category-selection"
                value="Reminders"
              />
              <label for="reminder">Reminder</label> <br />
            </div>

            <div>
              <input
                type="radio"
                id="project"
                name="category-selection"
                value="Projects"
              />
              <label for="project">Project</label> <br />
            </div>

            <div>
              <input
                type="radio"
                id="resource"
                name="category-selection"
                value="Resources"
              />
              <label for="resource">Resource</label> <br />
            </div>
          </div>
          <button id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
